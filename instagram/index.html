<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
        <title>Instagram</title>
    </head>
    <body>
        <main class="instagram-wrapper">
            <figure class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular iphone">
            </figure>
            <div class="instagram-continue">
                <section class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como dev.willians</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </section>
                <section class="group">
                    <p class="not-account">Não é dev.willians?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </section>
                <footer class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </footer>
            </div>
        </main>
</body>
</html>
